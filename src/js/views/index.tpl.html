
<header class="site-header">
	<h1 class="site-title">
		<a href="#">
			<img src="images/logo.svg" height="29" width="119" alt="Event Store">
		</a>
	</h1>
	<ul class="site-nav">
		<li class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('dashboard') }">
			<a ui-sref="dashboard.list">Dashboard</a>
		</li>
		<li ng-if="!singleNode" class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('clusterstatus') }">
			<a ui-sref="clusterstatus.list">Cluster Status</a>
		</li>
		<li class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('streams') }">
			<a ui-sref="streams.list">Stream Browser</a>
		</li>
		<li ng-if="projectionsAllowed" class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('projections') }">
			<a ui-sref="projections.list">Projections</a>
		</li>
		<li ng-if="projectionsAllowed" class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('query') }">
			<a ui-sref="query">Query</a>
		</li>
		<li ng-if="projectionsAllowed" class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('visualize') }">
			<a ui-sref="visualize.eventflow">Visualize</a>
		</li>
		<li class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('competing') }">
				<a ui-sref="subscriptions.list">Persistent Subscriptions</a>
		</li>
		<li class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('admin') }">
			<a ui-sref="admin">Admin</a>
		</li>
		<li class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('users') }">
			<a ui-sref="users.list">Users</a>
		</li>
		<li class="site-nav__item" ng-class="{'site-nav__item--active': $state.includes('log-out') }">
			<a ui-sref="log-in">Log Out</a>
		</li>
	</ul>
</header>

<main class="site-main">
	<div ui-view></div>
</main>

<footer class="site-footer">
	<p>Event Store {{ esVersion }} &middot; <a href="http://eventstore.org/docs/" target="_blank">Documentation</a> &middot; <a href="http://eventstore.org/support/" target="_blank">Support</a></p>
</footer>
